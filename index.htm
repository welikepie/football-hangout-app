<!DOCTYPE html>
<html>
	<head>
		<title><%= pkg.app.title %></title>
		<!--<base href="">-->
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

		<link rel="stylesheet" href="styles/bootstrap.css">
		<link rel="stylesheet" href="styles/flat-ui.css">
		<link rel="stylesheet" href="styles/styles.css">

		<script type="text/javascript" src="scripts/other/modernizr.js"></script>
		<script type="text/javascript">
		var _gaq = _gaq || [];
		_gaq.push(['_setAccount', 'UA-37546944-3']);
		_gaq.push(['_setDomainName', 'none']);
		_gaq.push(['_trackPageview']);
		Modernizr.load({
			'load': [
				//'https://ssl.google-analytics.com/ga.js',
				'https://hangoutsapi.talkgadget.google.com/hangouts/api/hangout.js?v=1.3',
				'scripts/vendor.js',
				'scripts/scripts.js'
			],
			'complete': function complete () { domready(window.init); }
		});
		</script>
	</head>
	<body class="state-0">
		<div class="wrapper">

			<header>
				<h1>Football Hangout</h1>
			</header>
			<section id="score">
				<div id="local">0</div>
				<div id="team">0</div>
			</section>

			<section id="controls">
				<button type="button" class="btn btn-large btn-block">Play the game</button>
				<p class="introduction">To play the game, press the button below and start bouncing the ball.</p>
				<p class="gameover">Congratulations on the round! To play again, simply press the button below.</p>
				<p class="late">You have joined an ongoing game. You will be able to join as soon as this round is done.</p>
				<a href="https://plus.google.com/share?url=<%= encodeURIComponent(pkg.app.appUrl + '?test=foo&bar=zoo') %>" target="_blank" id="share">Share the app</a>
			</section>

		</div>
	</body>
</html>
